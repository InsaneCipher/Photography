                 <p>Sony A6100</p>

                <div class="image-subtitle sqs-dynamic-text" data-width-percentage="20.5" style="font-size: max(0.75rem, 20.5%);">
                 <p>A camera I’m learning to love. In short it’s a perfect little machine that delivers everything I could ever want from a camera, but it’s utterly void of personality. Not a deal breaker, clearly, but I wish it had a couple of quirks.</p>

               <div class="image-subtitle-wrapper">
                <div class="image-subtitle sqs-dynamic-text" data-width-percentage="20.5" style="font-size: max(0.75rem, 20.5%);">

  <script>
		document.addEventListener("DOMContentLoaded", function () {
			// Get the "Menu" <li> element
			let menuButton = document.querySelector("#topNavMobile li");

			// Get the mobileNav div
			let mobileNav = document.getElementById("mobileNav");

			// ✅ Ensure the menu starts hidden
			mobileNav.style.display = "none";

			// Add click event to toggle visibility
			menuButton.addEventListener("click", function () {
				if (mobileNav.style.display === "none") {
					mobileNav.style.display = "block"; // Show menu
				} else {
					mobileNav.style.display = "none"; // Hide menu
				}
			});
		});
	</script>
	
	<script>
		window.addEventListener("resize", function () {
			let mobileNav = document.getElementById("mobileNav");
			if (window.innerWidth > 1400) {
				mobileNav.style.display = "none";
			}
		});
	</script>
